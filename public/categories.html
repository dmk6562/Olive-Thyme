<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Oswald|Slabo 27px|Roboto+Slab" rel="stylesheet">

    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Bootstrap Link -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">

    <!-- Title -->
    <link rel="icon" type="image/icon" href="oliveicon.png"/>
        <title>Categories</title>

</head>

<body>
<div class="container">
    <div class="row mt-4">
        <div class="col-md-2 col-sm-2">
            <a class="btn btn-success" href="/recipe">Go to Recipe</a>
        </div>
        <div class="col-md-2 col-sm-2">
            <a class="btn btn-success" href="/cms">New Recipe</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="category-container panel panel-default">
                <h1>Categories</h1>
                <hr>
                <div class = "panel panel-default" id = "table">
                <table class="table table-striped" id= "table">
                    <thead>
                    <tr>
                        <th>Category</th>
                        <th># of Recipes</th>
                        <th>See Recipes</th>
                        <th>Add Recipe</th>
                        <th>Delete Category</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr id="form-row">
                        <form id="author-form">
                            <td colspan="4">
                                <input placeholder="Enter a category" id="category-name" type="text" />
                            </td>
                            <td><button type="submit" class="btn btn-success">Create Category</button>
                            </td>
                        </form>
                    </tr>
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Custom Script -->
<script src="js/categories.js" type="text/javascript"></script>

</body>

</html>
