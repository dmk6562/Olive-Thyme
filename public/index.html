<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo - Express</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Oswald|Slabo 27px" rel="stylesheet">

    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Bootstrap Link -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">

    <!-- Title -->
    <link rel="icon" type="image/icon" href="oliveicon.png"/>
        <title>Categories</title>



</head>

<body>
<div class="container">
    <div class="row top-30">
        <div class="col-md-2 col-sm-2">
            <a class="btn btn-success" href="/recipe">Go to Recipes</a>
        </div>
        <div class="col-md-2 col-sm-2">
            <a class="btn btn-success" href="/categories">Categories</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 offset-md-2" id = "shoppingListContainer">
                <h1>Shopping List</h1>
                <hr>
        <div class = "panel panel-default" id = "shoppingListTable">
            <ul class="list-group todo-list">
                <li class="list-group-item new-item">
                    <form id="todo-form">
                        <div class="container">
                            <div class="row">
                                <div class="col-9">
                                    <input class="new-item form-control" placeholder="Add a todo" type="text" />
                                </div>
                                <div class="col-3">
                                    <button type="submit" class="btn btn-success">Add Todo</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </li>
                <span class="todo-container">
          </span>
            </ul>
        </div>
    </div>
    </div>
</div>
<!-- Custom Script -->
<script src="js/view.js" type="text/javascript"></script>

</body>

</html>
